<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/486da69f9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Renting</title>
</head>
<body>
  <header>
    <div class="container">
      <img class="hamburger" src="img/hamburger.png" alt="Hamburger Menu">
      <div class="logo">
        <a href="#"><img class="logo-img" src="img/renting-logo.png" alt="Renting Logo"></a>
        <a class="logo-text" href="#">Renting</a>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Agent</a>
        <a href="#">Service</a>
        <a href="#">Why us</a>
        <a href="#">Markets</a>
      </nav>
      <div class="cta">
        <a class="cta-text" href="#">Sign up</a>
        <a class="cta-btn" href="#">Get started</a>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-heading-cta">
          <h1 class="hero-heading">Lets find a home that's perfect for your family</h1>
          <p class="hero-body">With over 1 million homes for sale available on the website, Renting can match you with a house.</p>
          <a class="hero-cta" href="#">Start membership<i class="fa-solid fa-chevron-right"></i></a>
          <div class="house-pics">
            <img src="img/headslide1.png" alt="Headslide">
            <img src="img/headslide2.png" alt="Headslide">
            <img src="img/headslide3.png" alt="Headslide">
            <div class="bar-select">
              <div class="bar">
                <div class="fill"></div>
              </div>
              <div class="select">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-img">
          <img src="img/headimg.png" alt="Hero House">
          <div class="revenue-card"></div>
          <div class="how-btn"></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
